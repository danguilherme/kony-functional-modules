<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Functional Modules Builder</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>

  <body ng-app="FunctionalModulesBuilder">
    <h1>Functional Modules File Builder</h1>

    <div class="container" ui-view></div>

    <footer>
      io.js <script>document.write(process.version)</script> |
      Electron v<script>document.write(process.versions['electron'])</script> |
      Platform <script>document.write(process.platform)</script>
    </footer>

    <!-- ANGULAR -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-router/build/angular-ui-router.js"></script>
    <!-- APP -->
    <script src="app/app.js"></script>
    <!-- SERVICES -->
    <script src="app/services/FileHelper.js"></script>
    <!-- CONTROLLERS -->
    <script src="app/controllers/HomeController.js"></script>
    <script src="app/controllers/ModulesController.js"></script>
  </body>
</html>
