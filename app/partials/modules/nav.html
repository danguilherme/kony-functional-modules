<div class="row">
  <nav class="modules col-lg-4">
    <h2>Modules</h2>

    <div class="list-group">
      <button
        ng-repeat="functionalModule in functionalModules"
        type="button"
        class="list-group-item"
        ng-click="selectModule(functionalModule)"
        title="{{functionalModule.name}}"
        ng-class="{
          active: selectedModule.name == functionalModule.name,
          'list-group-item-success': selectedModule && selectedModule.dependentModules.indexOf(functionalModule.name) != -1 }">{{functionalModule.loadOnStartup ? '&bull;' : ''}} {{functionalModule.name}}</button>
    </div>
  </nav>

  <nav class="scripts col-lg-4">
    <h2>Scripts</h2>

    <div class="list-group list-group-compact">
      <button
        ng-repeat="script in allScripts"
        type="button"
        class="list-group-item"
        ng-click="openScriptFile(script)"
        title="{{script}}"
        ng-class="{
          'list-group-item-danger': referencedScripts.indexOf(script) == -1,
          'list-group-item-success': selectedModule && selectedModule.jsModules.indexOf(script) != -1 }">{{script}}</button>
    </div>
  </nav>

  <nav class="views col-lg-4">
    <h2>Views</h2>

    <div class="list-group list-group-compact">
      <button
        ng-repeat="form in allForms"
        type="button"
        class="list-group-item"
        title="{{form}}"
        ng-class="{
          'list-group-item-danger': referencedForms.indexOf(form) == -1,
          'list-group-item-success': selectedModule && selectedModule.views.indexOf(form) != -1 }">{{form}}</button>
    </div>
  </nav>
</div>
